    type="button"
    class="btn-close"

</div>
<div class="modal-body">
  <div class="pdf-controls
    d-flex
    justify-content-between
    align-items-center
    mb-3
  ">

    </button>

      Preview PDF
    </button>
  </div>
  
  <div class="pdf-container mt-3" *ngIf="pdfSrc && pdfSrc.toString()">
    <!-- <iframe [src]="pdfSrc.toString() | appSafeUrl" width="100%" height="600px"></iframe> -->
  </div>
</div>
